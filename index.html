<script>
    // Function to create a fade-in button
    function createFadeInButton() {
      // Create a button element
      var button = document.createElement("button");
      button.innerText = "Click Me"; // You can set the button text
      button.style.opacity = 0; // Set initial opacity to 0 for fade-in effect
      button.addEventListener("click", function() {
        alert("Button Clicked!"); // You can replace this with your desired action
      });
  
      // Append the button to the container
      document.getElementById("fadeButtonContainer").appendChild(button);
  
      // Apply fade-in effect after 5 seconds
      setTimeout(function() {
        button.style.transition = "opacity 1s";
        button.style.opacity = 1;
      }, 5000);
    }
  
    // Call the function to create the fade-in button
    createFadeInButton();
  </script>
